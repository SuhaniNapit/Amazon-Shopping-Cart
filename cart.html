<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Amazon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="header">
            <h1>Shopping Cart</h1>
            <a href="index.html" class="back-to-shop">‚Üê Continue Shopping</a>
        </div>
    </header>
    
    <div class="cart-container">
        <h1>Shopping Cart</h1>
        <div id="cart-items"></div>
        <div class="cart-summary">
            <div class="total">Total: Rs<span id="cart-total">0.00</span></div>
            <button onclick="window.location.href='checkout.html'" class="checkout-btn">
                Proceed to Checkout
            </button>
        </div>
    </div>

    <script>
        function displayCart() {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.getElementById('cart-items');
            
            if (cartItems.length === 0) {
                cartContainer.innerHTML = '<p>Your cart is empty</p>';
                return;
            }

            cartContainer.innerHTML = cartItems.map(item => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}">
                    <div class="item-details">
                        <h3>${item.name}</h3>
                        <p>Rs${item.price}</p>
                        <div class="quantity-controls">
                            <button onclick="updateQuantity(${item.id}, ${item.quantity - 1})">-</button>
                            <span>${item.quantity}</span>
                            <button onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                        </div>
                        <button onclick="removeItem(${item.id})" class="remove-btn">Remove</button>
                    </div>
                </div>
            `).join('');

            updateTotal();
        }

        function updateQuantity(productId, newQuantity) {
            if (newQuantity < 1) return;
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity = newQuantity;
                localStorage.setItem('cart', JSON.stringify(cart));
                displayCart();
                updateCartCount();
            }
        }

        function removeItem(productId) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(item => item.id !== productId);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
            updateCartCount();
        }

        function updateTotal() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('cart-total').textContent = total.toFixed(2);
        }

        window.onload = () => {
            displayCart();
            updateCartCount();
        };
    </script>
    <footer>
        <p>&copy; 1996-2024, Amazon.com, Inc. or its affiliates</p>
    </footer>
</body>
</html>
